<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skew</title>
    <link rel="stylesheet" href="skew.css">
</head>
<body>
    <div class="skew">
        <h1>transform Property : skew</h1>
        <p class="p">
            &#10002;
            Defines a 2D skew transformation along the X- and the Y-axis.
        </p>

        <div class="example">
            <h2>&#10059;Example:-</h2>

            <p>transform: skewX(30deg);</p>
            <div class="ex" id="ex1"></div><br><hr>

            <p>transform: skewY(20deg);</p>
            <div class="ex" id="ex2"></div><br><hr>

            <p>transform: skew(30deg , 5deg);</p>
            <div class="ex" id="ex3"></div><br><hr>

            <p>transform: skew(50deg , 20deg);</p>
            <div class="ex" id="ex4"></div><br>
        </div>
    </div>
</body>
</html>
