<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate</title>
    <link rel="stylesheet" href="translate.css">
</head>
<body>
    <div class="skew">
        <h1>transform Property : translate</h1>
        <p class="p">
            &#10002;
            Defines a 2D translation
        </p>

        <div class="example">
            <h2>&#10059;Example:-</h2>

            <p>transform: translateX(20px);</p>
            <div class="ex" id="ex1"></div><br><hr>

            <p>transform: translateY(5px);</p>
            <div class="ex" id="ex2"></div><br><hr>

            <p>transform: translateZ(10px);</p>
            <div class="ex" id="ex3"></div><br><hr>

            <p>transform: translate(50px , 20px);</p>
            <div class="ex" id="ex4"></div><br>
        </div>
    </div>
</body>
</html>
