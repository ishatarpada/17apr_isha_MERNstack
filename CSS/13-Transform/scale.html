<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale</title>
    <link rel="stylesheet" href="scale.css">
</head>

<body>
    <div class="scale">
        <h1>transform Property : scale</h1>
        <p class="p">
            &#10002;
            Defines a 2D scale transformation.
        </p>

        <div class="example">
            <h2>&#10059;Example:-</h2>

            <p> transform: scaleX(2); </p>
            <div class="ex" id="ex1">
                <img src="../../image/image.jpg" alt="" height="100%" width="100%">
            </div><br>
            <hr>

            <p>transform: scaleY(1.5)</p>
            <div class="ex" id="ex2">
                <img src="../../image/image.jpg" alt="" height="100%" width="100%">
            </div><br>
            <hr>

            <p>transform: scaleZ(1.2);</p>
            <div class="ex" id="ex3">
                <img src="../../image/image.jpg" alt="" height="100%" width="100%">
            </div><br>
            <hr>

            <p>transform: scale(2, 1.5);</p>
            <div class="ex" id="ex4">
                <img src="../../image/image.jpg" alt="" height="100%" width="100%">
            </div><br>
        </div>
    </div>
</body>

</html>
