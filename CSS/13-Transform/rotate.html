<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rotate</title>
    <link rel="stylesheet" href="rotate.css">
</head>

<body>
    <div class="rotate">
        <h1>transform Property : rotate</h1>
        <p class="p">
            &#10002;
            Defines a 2D rotation, the angle is specified in the parameter.
        </p>

        <div class="example">
            <h2>&#10059;Example:-</h2>

            <p>transform: rotateX(50deg);</p>
            <div class="image">
                <div class="ex"></div>
                <div class="ex" id="ex1"></div>
            </div>

            <p>transform: rotateY(90deg)</p>
            <div class="image">
                <div class="ex"></div>
                <div class="ex" id="ex2"></div>
            </div>

            <p>transform: rotateZ(180deg)</p>
            <div class="image">
                <div class="ex"></div>
                <div class="ex" id="ex3"></div>
            </div>

            <p>transform: rotate(270deg)</p>
            <div class="image">
                <div class="ex"></div>
                <div class="ex" id="ex4"></div>
            </div>
        </div>
</body>

</html>
