<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blur</title>
    <link rel="stylesheet" href="blur.css">
</head>

<body>
    <div class="blur">
        <h1>Filter Property : Blur</h1>
        <p class="p">
            &#10002;
            Applies a blur effect to the image.
            <br>&#10002;
            A larger value will create more blur.
            <br>&#10002;
            If no value is specified, 0 is used.
        </p>

        <div class="example">
            <h2>&#10059;Example:-</h2>

            <p>filter: blur(0px);</p>
            <div class="ex" id="ex1"></div><br><hr>

            <p>filter: blur(5px);</p>
            <div class="ex" id="ex2"></div><br><hr>

            <p>filter: blur(10px);</p>
            <div class="ex" id="ex3"></div><br><hr>

            <p>filter: blur(12px);</p>
            <div class="ex" id="ex4"></div><br>
        </div>
    </div>
</body>

</html>
