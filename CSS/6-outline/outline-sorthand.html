<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline-shorthand</title>
    <link rel="stylesheet" href="outline-sorthand.css">
</head>

<body>
    <div class="div">
        <h1>&#x21ac; &numsp;The outline shorthand Property</h1>

        <div>
            <p>&#x21ac; &numsp;outline: dashed;</p>
            <p class="ex1">A dashed outline.</p>
        </div>

        <div>
            <p> &#x21ac; &numsp;outline: dotted rgb(243, 186, 186);</p>
            <p class="ex2">A dotted red outline.</p>
        </div>

        <div>
            <p>&#x21ac; &numsp;outline: dotted rgb(243, 186, 186);</p>
            <p class="ex3">A 5px solid yellow outline.</p>
        </div>

        <div>
            <p>&#x21ac; &numsp;outline: 5px solid rgb(238, 238, 169);</p>
            <p class="ex4">A thick ridge pink outline.</p>
        </div>
    </div>
</body>
</div>

</html>
