<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline-offset</title>
    <link rel="stylesheet" href="outline-offset.css">
</head>

<body>
    <div class="offset">
        <h1> Outline Offset </h1>
        <p><big><b>&#x21ac; </b></big>&numsp; The outline-offset property adds space between an outline and the edge/border of an element. The space
            between an element and its outline is transparent.</p>
            <p><big><b>&#x21ac; &numsp; outline-offset: 10px;</b></big></p>
        <div class="example">
            <p>This paragraph has an outline 10px outside the border edge.</p>
        </div>
    </div>
</body>

</html>
