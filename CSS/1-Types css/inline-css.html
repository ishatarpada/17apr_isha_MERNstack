<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline css</title>
</head>
<body>
    <h1 style="text-align: center; background-color: rgb(105, 54, 18); color:bisque">Inline CSS</h1>
    <p style="color: rgb(88, 56, 10); font-weight: 600; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-size: 25px;">
        &#x279C; &numsp; An inline style may be used to apply a unique style for a single element.
        <br>
        &#x279C; &numsp; To use inline styles, add the style attribute to the relevant element. The style attribute can contain any CSS property.
    </p>


</body>
</html>
