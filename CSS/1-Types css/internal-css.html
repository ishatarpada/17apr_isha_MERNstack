<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal-CSS</title>
    <style>
        body{
            background-color: rgb(217, 215, 215);
        }
        h1{
            text-align: center;
            background-color: rgb(121, 6, 67);
            color: white;
            font-weight: 900;
            font-family: 'Times New Roman', Times, serif;
        }
        p{
            color: rgb(121, 6, 67);
            font-weight: 600;
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <h1>Internal CSS</h1>
    <p>
        &#x279C; &numsp; An internal style sheet may be used if one single HTML page has a unique style.
        <br>
        &#x279C; &numsp; The internal style is defined inside the &lt;style&gt; element, inside the head section.
    </p>
</body>
</html>
