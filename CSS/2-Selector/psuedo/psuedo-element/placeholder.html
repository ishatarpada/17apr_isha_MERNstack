<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder</title>
    <link rel="stylesheet" href="placeholder.css">
</head>

<body>
    <div class="place">
        <h1>Psuedo Element : Placeholder</h1>
        <p>&#x21e5; The ::placeholder selector selects form elements with placeholder text, and let you style the
            placeholder text.
            <br>
            &#x21e5;The placeholder text is set with the placeholder attribute, which specifies a hint that describes
            the expected value of an input field.
        </p>

        <div class="form">
            <form action="" method="post">
                    <label for="fnm">First Name</label>
                    <input type="text" name="fnm" placeholder="Enter your First Name......." id="">
                    <br><br>

                    <label for="lnm">Last Name</label>
                    <input type="text" name="lnm" placeholder="Enter your Last Name......." id="">
                    <br><br>

                    <label for="mail">E-mail</label>
                    <input type="email" name="mail" placeholder="Enter your E-mail......." id="">
                    <br><br>

                    <label for="pass">password</label>
                    <input type="password" name="pass">
                    <br><br>

                    <input type="submit">
            </form>
        </div>
    </div>
</body>
</html>
