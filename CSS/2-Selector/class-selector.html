<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>
    <link rel="stylesheet" href="class-selector.css">
</head>

<body>
    <h1 class="selector">class Selector</h1>
    <p class="selector">
        &#x21d2; &numsp; The class selector selects HTML elements with a specific class attribute.
        <br>
        &#x21d2; &numsp; To select elements with a specific class, write a period (.) character, followed by the class name.
    </p>
</body>

</html>
