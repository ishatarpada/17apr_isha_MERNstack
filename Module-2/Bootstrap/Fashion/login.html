<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login page</title>
    <link rel="stylesheet" href="style/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container height-100 d-flex justify-content-center align-items-center my-5">
        <form action="otp.html" method="get">
            <fieldset>
                <legend class="h4 fw-bold fs-3">Login Now</legend>
                <p class="text-secondary">Enter your phone number and we will send the OTP to your number</p>
                <div class="position-relative">
                    <div class="card p-2 text-center">
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label visually-hidden">Phone Number</label>
                            <input type="tel" class="form-control phone" id="phoneNumber"
                                placeholder="Enter your phone number">
                        </div>
                        <button type="submit" class="btn btn-lg btn-secondary fw-bold">Send OTP</button>
                        <div id="terms" class="form-text">We'll never share your phone number with anyone else.</div>
                    </div> 
                </div>
            </fieldset>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-iOqVuE7WlM6KLkAowCOjvuStcafxkrF5u52YshLNXN/Ax2F3nWeqVEkgdsl1GJIe"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="script/login.js"></script>
</body>

</html>
