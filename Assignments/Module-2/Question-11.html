<body>
    <div class="container">
        <h1>How to center block elements using CSS1?</h1>
        <p class="p">
            &#10002;
            the center tag <b>&lt;center&gt; &lt;/center&gt;</b> is used for center the block elements.
        </p>
        <h2>Example:-</h2>
        <center>
            <div class="box">
                <div class="box-1 boxs"></div>
                <div class="box-2 boxs"></div>
                <div class="box-3 boxs"></div>
                <div class="box-4 boxs"></div>
            </div>
        </center>
    </div>
</body>
