        <header>
            <h1>Which company developed JavaScript?</h1>
        </header>
    </section>

    <section class="answer">
        &#10139; JavaScript was developed by Netscape Communications Corporation. 
        <br>
        &#10139;  It was created by Brendan Eich, who was hired by Netscape in 1995. 
        <br>
        &#10139; JavaScript was initially named Mocha, but it was later renamed to LiveScript before finally being named JavaScript.
