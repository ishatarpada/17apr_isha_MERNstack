<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Question-19</title>
  <link rel="stylesheet" href="style/Question-19.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>

<body>
  <h1>Simple Javascript Slider</h1>
  <h3>Created by droplinks</h3>

  <div class="container">
    <div class="box" id="box-1"></div>
    <div class="box" id="box-2"></div>
    <div class="box" id="box-3"></div>
    <div class="box" id="box-4"></div>
    <div class="box" id="box-5"></div>
  </div>

  <div class="slide">
    <div class="arrow-1 arrow" id="prev">
      <i class="fa-solid fa-arrow-left" style="color: #d5dae2"></i>
    </div>
    <div class="arrow-2 arrow" id="next">
      <i class="fa-solid fa-arrow-right" style="color: #d5dae2"></i>
    </div>
  </div>

  <script src="script/Question-19.js"></script>
</body>

</html>
