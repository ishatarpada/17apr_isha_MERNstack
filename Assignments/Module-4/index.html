<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Question-19</title>
  <link rel="stylesheet" href="style/Question-19.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>

<body>
  <h1>Simple Javascript Slider</h1>
  <h3>Created by droplinks</h3>

  <div class="container">
    <div class="box" id="box-1" data-index="1"></div>
    <div class="box" id="box-2" data-index="2"></div>
    <div class="box" id="box-3" data-index="3"></div>
    <div class="box" id="box-4" data-index="4"></div>
    <div class="box" id="box-5" data-index="5"></div>
  </div>

  <div class="slide">
    <div class="arrow-1 arrow" id="prev">
      <i class="fa-solid fa-arrow-left" style="color: #d5dae2"></i>
    </div>
    <div class="arrow-2 arrow" id="next">
      <i class="fa-solid fa-arrow-right" style="color: #d5dae2"></i>
    </div>
  </div>

  <script>
    const boxes = document.querySelectorAll(".box");
    const prevBtn = document.querySelector("#prev");
    const nextBtn = document.querySelector("#next");
    let currentSlide = 0;
    const slideCount = boxes.length;

    // ----------------------------next-previous button----------------
    prevBtn.addEventListener('click', () => {
      showSlide(currentSlide - 1);
    });

    nextBtn.addEventListener('click', () => {
      showSlide(currentSlide + 1);
    });

    // ---------------------------zoom- focused slide----------------------
    function showSlide(n) {
      boxes[currentSlide].classList.remove('active');
      currentSlide = (n + slideCount) % slideCount;
      boxes[currentSlide].classList.add('active');

      // ----------------------rotation slider------------
      const offset = -((currentSlide - 2) * 33);
      document.querySelector('.container').style.transform = `translateX(${offset}%)`;

      // ---------------------bluer other slide------------------
      for (let i = 0; i < boxes.length; i++) {
        if (i !== currentSlide) {
          boxes[i].style.filter = 'blur(2px)';
        } else {
          boxes[i].style.filter = 'none';
        }
      }
    }
    // ---------------------------rotation slide---------------------
    setInterval(() => {
      showSlide(currentSlide + 1);
    }, 4000);

  </script>
  <!-- <script src="script/Question-19.js"></script> -->
</body>

</html>
