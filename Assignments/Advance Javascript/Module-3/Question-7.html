<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-7</title>
    <link rel="stylesheet" href="style/Question-7.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
  </head>

  <body>

    <!-- Trigger/Open The Modal -->
    <div
      class="container mx-auto d-flex justify-content-center align-items-center">
      <button id="myBtn" class="m-5 btn btn-lg btn-dark">Open
        Modal</button>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal-box">

      <!-- Modal content -->
      <div class="modal-box-content rounded-2">
        <span class="close">&times;</span>
        <p class="fs-2 fw-semibold">Modal Content Here</p>
        <hr>
        <div class="content">
          <form id="myForm" class="form">
            <input type="text" name="name" placeholder="Enter your name" class="form-control">
            <button type="submit" class="btn btn-lg btn-outline-dark mt-3">Submit</button>
          </form>
        </div>
        <div class="d-flex justify-content-end align-items-center">
          <hr>
          <button id="btn1" class="btn btn-lg btn-danger mx-2">close</button>
          <button id="btn2" class="btn btn-lg btn-success mx-2">Save
            </button>
        </div>
      </div>

    </div>

    <script src="script/Question-7.js"></script>
  </body>

</html>
