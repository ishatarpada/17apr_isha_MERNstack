<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cell-padding</title>

    <style>
        table,
        th,
        td {
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>

    <center>
        <p><h2>Cell padding is the space between the cell edges and the cell content.</h2></p>
        <table border="2px" cellpadding="5px">
            <br>
            <caption>Product-Details</caption>
            <thead>
                <tr>
                    <td>No.</td>
                    <td>Product name</td>
                    <td>prise</td>
                    <td>Quntaity</td>
                </tr>

                <tr>
                    <td>1.</td>
                    <td>book</td>
                    <td>100</td>
                    <td>5</td>
                </tr>

                <tr>
                    <td>2.</td>
                    <td>phone-cover</td>
                    <td>500</td>
                    <td>2</td>
                </tr>

                <tr>
                    <td>3.</td>
                    <td>phone-charger</td>
                    <td>1000</td>
                    <td>1</td>
                </tr>

                <tr>
                    <td>4.</td>
                    <td>laptop-stand</td>
                    <td>1500</td>
                    <td>1</td>
                </tr>
            </thead>

            <tfoot>
                <td colspan="4" style="text-align: right;">total&nbsp;:&nbsp;3500</td>
            </tfoot>
        </table>
    </center>
</body>

</html>
