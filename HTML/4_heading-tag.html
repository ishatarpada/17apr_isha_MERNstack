<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading tag</title>
</head>

<body bgcolor="black">

    <!--inline css-->
    <!--heading tag-->
    <b>
        <h1 style="color: aquamarine;">Isha</h1>
        <h2 style="color:bisque;">Isha</h2>
        <h3 style="color:cadetblue;">Isha</h3>
        <h4 style="color:darkslategrey">Isha</h4>
        <h5 style="color:khaki">Isha</h5>
        <h6 style="color:rgb(153, 114, 143)">Isha</h6>
    </b>
</body>

</html>
