<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-form</title>
</head>
<body>
    <fieldset>
        <legend style="text-align: center;">Registration-Form</legend>
        <center>
        <label for="fnm">First Name</label>
        <input type="text" name="fnm" placeholder="Enter your First Name......." id="">
        <br><br>

        <label for="lnm">Last Name</label>
        <input type="text" name="lnm" placeholder="Enter your Last Name......." id="">
        <br><br>

        <label for="mail">E-mail</label>
        <input type="email" name="mail" placeholder="Enter your E-mail......." id="">
        <br><br>

        <label for="phno">phone no</label>
        <input type="tel" name="phno" placeholder="Enter your phone no......." id="">
        <br><br>

        <label for="dob">Date Of Birth</label>
        <input type="date" name="dob" placeholder="Enter your Date Of Birth......." id="">
        <br><br>

        <label for="add">Address</label>
        <input type="textarea" name="add" placeholder="Enter the Address " id="">
        <br><br>

        <label for="pswd">PassWord</label>
        <input type="password" name="pswd" id="">
        <br><br>

        <input type="submit" value="Sign-Up">
        <input type="reset">
        </center>
    </fieldset>
</body>
</html>
