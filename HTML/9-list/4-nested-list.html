<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested-list</title>
</head>
<body>
    <center>
        <h2>Nested list means list in list</h2>
    </center>

    <ol>
        <li>item 1</li>
        <li>item 2
            <ul>
                <li>sub item 2.1</li>
                <li>sub item 2.2</li>
                <li>sub item 2.3</li>
                <li>sub item 2.4</li>
            </ul>
        </li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5
            <ul>
                <li>sub item 5.1</li>
                <li>sub item 5.2
                    <ul>
                        <li> sub item 5.2.1</li>
                        <li> sub item 5.2.2</li>
                        <li> sub item 5.2.3</li>
                    </ul>
                </li>
                <li>sub item 5.3</li>
            </ul>
        </li>
    </ol>
</body>
</html>
