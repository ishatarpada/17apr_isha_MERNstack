<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>

        <div class="container shadow p-5 my-5">
            <h1 class="text-center mt-5 ">To-Do List</h1>
            <form action="#" id="addData" class="my-5">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="add data" aria-label="Username" id="inputData">
                    <button class="input-group-text btn btn-lg btn-success" disabled id="addBtn">Add</button>
                  </div>
            </form>

            <div class="showData" id="showData">
                <ul class="list-group list-group-flush" id="list"></ul>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script/main.js"></script>
  </body>
</html>
