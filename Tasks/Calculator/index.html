<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style/calc.css">
</head>

<body class="bg-dark">

    <div class="container-fluid bg-dark text-light p-3 calculator">
        <div class="row my-3 mx-2">
            <div class="col-11 p-0 mx-auto">
                <input class="form-control form-control-lg bg-secondary border-0 p-4 text-end fs-3 text-light "
                    type="text" placeholder="0" id="display">
            </div>
        </div>
        <div class="input-container mt-5">
            <div class="input-box d-flex justify-content-center align-items-center my-2">
                <div class="input-btn m-2">
                    <button type="button" class="btn text-center fw-bold w-100 fs-4 btn-dark text-danger">C</button>
                </div>
                <div class="input-btn m-2">
                    <button type="button" class="btn text-center fw-bold w-100 fs-4 btn-dark text-success">Del</button>
                </div>
                <div class="input-btn m-2">
                    <button type="button" class="btn text-center fw-bold w-100 fs-4 btn-dark text-success">%</button>
                </div>
                <div class="input-btn m-2">
                    <button type="button" class="btn text-center fw-bold w-100 fs-4 btn-dark text-success">/</button>
                </div>
            </div>
            <div class="input-box d-flex justify-content-center align-items-center my-2">
                <div class="input-btn m-2">
                    <button type="button" class="btn text-center fw-bold w-100 fs-4 btn-dark text-light">7</button>
                </div>
                <div class="input-btn m-2">
                    <button type="button" class="btn text-center fw-bold w-100 fs-4 btn-dark text-light">8</button>
                </div>
                <div class="input-btn m-2">
                    <button type="button" class="btn text-center fw-bold w-100 fs-4 btn-dark text-light">9</button>
                </div>
                <div class="input-btn m-2">
                    <button type="button" class="btn text-center fw-bold w-100 fs-4 btn-dark text-success">X</button>
                </div>
            </div>
            <div class="input-box d-flex justify-content-center align-items-center my-2">
                <div class="input-btn m-2">
                    <button type="button" class="btn text-center fw-bold w-100 fs-4 btn-dark text-light">4</button>
                </div>
                <div class="input-btn m-2">
                    <button type="button" class="btn text-center fw-bold w-100 fs-4 btn-dark text-light">5</button>
                </div>
                <div class="input-btn m-2">
                    <button type="button" class="btn text-center fw-bold w-100 fs-4 btn-dark text-light">6</button>
                </div>
                <div class="input-btn m-2">
                    <button type="button" class="btn text-center fw-bold w-100 fs-4 btn-dark text-success">-</button>
                </div>
            </div>
            <div class="input-box d-flex justify-content-center align-items-center my-2">
                <div class="input-btn m-2">
                    <button type="button" class="btn text-center fw-bold w-100 fs-4 btn-dark text-light">1</button>
                </div>
                <div class="input-btn m-2">
                    <button type="button" class="btn text-center fw-bold w-100 fs-4 btn-dark text-light">2</button>
                </div>
                <div class="input-btn m-2">
                    <button type="button" class="btn text-center fw-bold w-100 fs-4 btn-dark text-light">3</button>
                </div>
                <div class="input-btn m-2">
                    <button type="button" class="btn text-center fw-bold w-100 fs-4 btn-dark text-success">+</button>
                </div>
            </div>
            <div class="input-box d-flex justify-content-center align-items-center my-2">
                <div class="input-btn m-2">
                    <button type="button" class="btn text-center fw-bold w-100 fs-4 btn-dark text-light">+/-</button>
                </div>
                <div class="input-btn m-2">
                    <button type="button" class="btn text-center fw-bold w-100 fs-4 btn-dark text-light">0</button>
                </div>
                <div class="input-btn m-2">
                    <button type="button" class="btn text-center fw-bold w-100 fs-4 btn-dark text-light">.</button>
                </div>
                <div class="input-btn m-2">
                    <button type="button" class="btn text-center fw-bold w-100 fs-4 btn-danger text-light border-0">=</button>
                </div>
            </div>
        </div>
    </div>

   

    <script src="script/calc.js"></script>
</body>

</html>
