<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the page -->
    <title>Table Booking</title>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style/style.css">

    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <!-- Main content of the page -->
    <div class="table">
        <h1>BOOK YOUR TABLE</h1>
        <div class="table-container">
            <!-- Table 1 information and booking form -->
            <div class="table-img-1 table-content">
                <div class="table-details">
                    <h2 style="color: white;">Noodles <br> <span style="color: #72ab1e;">$60</span></h2>
                </div>
                <div class="table-book">
                    <h3>Book now</h3>
                </div>
            </div>

            <!-- Booking form -->
            <div class="table-form table-content">
                <form action="" method="post">
                    <!-- Booking section -->
                    <div class="name-text">
                        <label for="booking">Choice of Booking :</label>
                        <div class="name-info">
                            <i class="fa-solid fa-utensils"></i>
                            <select name="" id="bookingType" class="input" onchange="showOptions()" required>
                                <option value="Booking">Booking</option>
                                <option value="Full Day Booking" id="full">Full Day Booking</option>
                                <option value="Half Day Booking" id="half">Half Day Booking</option>
                                <option value="Hourly Booking" id="hour">Hourly Booking</option>
                            </select>
                        </div>
                    </div>

                    <!-- User name -->
                    <div class="name-text">
                        <label for="name">Name :</label>
                        <div class="name-info">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" placeholder="enter your name ..." required class="input">
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="name-text">
                        <label for="mail">Email :</label>
                        <div class="name-info">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" placeholder="E-mail" id="mail" required class="input">
                        </div>
                    </div>

                    <!-- Phone number -->
                    <div class="name-text">
                        <label for="no">Phone No :</label>
                        <div class="name-info">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="tel" id="phn" placeholder="Phone no" required class="input">
                        </div>
                    </div>

                    <!-- Number of people -->
                    <div class="name-text">
                        <label for="nop">No Of people :</label>
                        <div class="name-info">
                            <i class="fa-solid fa-users"></i>
                            <select name="time" id="" placeholder="more" class="input" required>
                                <!-- Options for the number of people -->
                                <option value="">more</option>
                                <option value="">1 people</option>
                                <!-- ... (options for different numbers of people) ... -->
                                <option value="">2 peoples</option>
                                <option value="">3 peoples</option>
                                <option value="">4 peoples</option>
                                <option value="">5 peoples</option>
                                <option value="">6 peoples</option>
                                <option value="">7 peoples</option>
                                <option value="">8 peoples</option>
                                <option value="">9 peoples</option>
                                <option value="">10 peoples</option>
                                <option value="">11 peoples</option>
                                <option value="">12 peoples</option>
                                <option value="">13 peoples</option>
                                <option value="">14 peoples</option>
                                <option value="">15 peoples</option>
                                <option value="">16 peoples</option>
                                <option value="">17 peoples</option>
                                <option value="">18 peoples</option>
                                <option value="">19 peoples</option>
                                <option value="">20 peoples</option>
                                <option value="">2 peoples</option>
                                <option value="">20 peoples</option>
                            </select>
                        </div>
                    </div>

                    <!-- Date -->
                    <div class="name-text" id="dateSection">
                        <label for="date">DATE :</label>
                        <div class="name-info">
                            <i class="fa-solid fa-calendar-days"></i>
                            <input type="date" name="" id="" class="input" required>
                        </div>
                    </div>

                    <!-- Time -->
                    <div class="name-text" id="timeSection">
                        <label for="time">Time :</label>
                        <div class="name-info">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="time" placeholder="time" required class="input">
                        </div>
                    </div>

                    <!-- Slot -->
                    <div class="name-text" id="slotSection">
                        <label for="time">Slot :</label>
                        <div class="name-info">
                            <i class="fa-solid fa-clock"></i>
                            <select name="time" id="" placeholder="lunch" class="input" required>
                                <!-- Options for different meal slots -->
                                <option value="">Break-Fast</option>
                                <option value="">Lunch</option>
                                <option value="">Dinner</option>
                            </select>
                        </div>
                    </div>

                    <!-- Submit button -->
                    <center><button type="button" onclick="validation()">Submit</button></center>
                </form>
            </div>

            <!-- Table 2 information and booking form -->
            <div class="table-img-2 table-content">
                <div class="table-details">
                    <h2>Cold-drinks <br> <span style="color: #72ab1e;">$20</span></h2>
                </div>
                <div class="table-book">
                    <h3>Book now</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script/script.js"></script>
</body>

</html>
