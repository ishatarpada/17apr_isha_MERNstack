<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Interval</title>

    <!-- bootstrap css link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  </head>
  <body>

    <div class="container border-2 w-50 mx-auto my-5 p-3">

      <div class="h2 text-center">Date Interval</div>

      <form action="#" class=" border border-dark my-2 p-2">
        <div class="mb-3 row">
          <label for="inputStartDate" class="col-sm-2 col-form-label">From : </label>
          <div class="col-sm-10">
            <input type="date" class="form-control" id="startDate">
          </div>
        </div>

        <div class="mb-3 row">
          <label for="inputEndDate" class="col-sm-2 col-form-label">To : </label>
          <div class="col-sm-10">
            <input type="date" class="form-control" id="endDate">
          </div>
        </div>

        <div class="mb-3 row px-4">
          <div class="col-sm-10">
            <button type="button" class=" display-6 btn btn-primary btn-lg px-5 mx-5 fw-bolder" id="interval">Calculate</button>
          </div>
        </div>
      </form>

      <div class="container mx-auto my-5">
        <p id="intervalDate" class="bg-primary text-light ps-2"></p>
      </div>
    </div>


    <!-- bootstrap script link -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <!-- external javascript file link -->
    <script src="script/script.js"></script>

  </body>
</html>
