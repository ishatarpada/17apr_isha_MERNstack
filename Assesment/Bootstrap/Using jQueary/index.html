<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Interval</title>

    <!-- bootstrap css link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />

    <!-- jQuery css link -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="/resources/demos/style.css" />

    <!-- external css link -->
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="container border border-dark w-50 mx-auto my-5 p-3">
        <div class="h2 text-center">Date Interval</div>

        <div class="section my-3">
            <label for="from">From :- </label>
            <input type="text" id="from" name="from">
        </div>

        <div class="section my-3">
            <label for="to" class="pe-4">To :- </label>
            <input type="text" id="to" name="to">
        </div>

        <div class="container mx-auto my-3">
            <button type="button" id="intervalBtn"
                class="bg-primary text-light border border-0 p-3 fw-bold">Calculate Interval</button>
        </div>

        <div class="container mx-auto my-5">
            <p id="intervalDate" class="bg-primary text-light ps-1"></p>
        </div>
    </div>

    <!-- bootstrap script link -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <!-- jQuery script link -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <!-- external javascript file link -->
    <script src="script/script.js"></script>
</body>

</html>
