<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marker</title>
    <link rel="stylesheet" href="marker.css">
</head>
<body>
    <div class="marker">
        <h1>Psudeo Element : MarKer</h1>
        <p>The ::marker selector selects the marker of a list item.</p>
        
        <div id="unordered" class="list">
            <ul>
                <li>Coffee</li>
                <li>Tea</li>
                <li>Milk</li>
                <li>Cold-Drinks</li>
                <li>Milk-Shake</li>
                <li>Thick-Shake</li>
              </ul>
        </div>
          
        <div id="ordered" class="list">
            <ol>
              <li>Coffee</li>
              <li>Tea</li>
              <li>Milk</li>
              <li>Cold-Drinks</li>
              <li>Milk-Shake</li>
              <li>Thick-Shake</li>
            </ol>
        </div>
    </div>
</body>
</html>
