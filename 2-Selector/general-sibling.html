<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>genral sibling</title>
    <link rel="stylesheet" href="general-sibling.css">
</head>

<body>
    <div class="group">
        <h1>General-sibling</h1>
        <div>
            <p>
                &#x21d2; &numsp; The general sibling selector selects all elements that are next siblings of a specified
                element.
                <br>
                &#x21d2; &numsp; The following example selects all &lt;p&gt; elements that are next siblings of
                &lt;div&gt; elements:
            </p>
        </div>
        <h2> Example:- </h2>
        <p>Paragraph 1.</p>

        <div>
            <p>Paragraph 2.</p>
        </div>

        <p>Paragraph 3.</p>

        <p>Paragraph 4.</p>
    </div>
</body>

</html>
