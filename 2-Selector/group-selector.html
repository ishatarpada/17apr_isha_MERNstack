<body>
    <h1>Group Selector</h1>
    <p>&#x21d2; &numsp; The grouping selector selects all the HTML elements with the same style definitions.
        <br>
        &#x21d2; &numsp; This reduces the code and extra effort to declare common styles for each element. 
        <br>
        &#x21d2; &numsp; To group selectors, each selector is separated by a space( ) or comma ",".
    </p>
