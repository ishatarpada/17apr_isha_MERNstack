<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <style>
        div{
            height: 100px;
            width: 500px;
            margin: 5px;
            padding: 5px;
            text-align: center;
            line-height: 100px;
            border: 1px solid black;
            background-color: pink;
        }
    </style>
</head>

<body>
    <!-- 
            DOM Manipulation 

            selecting with 
            id => document.getElementById("id-name");
            class name =>document.getElementsByClass("class-name");
            tag name =>document.getElementsByTag("tag-name");

            tagName => returns tag for element nodes.
            innerText => returns the text content of the element and all its children.
            innerHTML => returns the plain text of the element and in the element.
            textContent => returns textual content even for hidden elements.

    -->
    <h1 class="heading">DOM Manipulation</h1>
    <h2 class="heading">properties</h2>
    <p id="result"></p>
    <button type="button">click me!</button>

    <h4>hello javaScript</h4>
    <div>1st div</div>
    <div>2nd div</div>
    <div>3rd div</div>

    <script>
        let heading = document.getElementsByClassName("heading");
        let result = document.getElementById("result");
        let button = document.getElementsByTagName("button");

        let h4 = document.querySelector("h4");
        h4.innerText = h4.innerText + " web development course";

        let div = document.querySelectorAll("div");
        div[0].innerText = "unique value of div-1"
        div[1].innerText = "unique value of div-2"
        div[2].innerText = "unique value of div-3"
    </script>
</body>

</html>
