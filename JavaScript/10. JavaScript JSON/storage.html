            xhr.onload = function () {
                if (this.status === 200) {
                    // Parse the response text to JSON object
                    let obj = JSON.parse(this.responseText);

                    // Store the JSON object in localStorage
                    localStorage.setItem("info", JSON.stringify(obj)); 

                    // Retrieve the stored JSON string from localStorage
                    let text = localStorage.getItem("info"); 

                    // Parse the stored JSON string back to JSON object
                    let itemObj = JSON.parse(text);
                     
                    for (const x in itemObj) {
                        console.log(x);
                        // console.log(x , itemObj[x]);
                    }
                }
            };



            // send the request
            xhr.send();
        });
