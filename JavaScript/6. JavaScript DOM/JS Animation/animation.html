<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        #container {
            width: 400px;
            height: 400px;
            padding: 20px;
            position: relative;
            background: #422035;
        }

        #animate {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: #9f989c;
        }
    </style>
</head>

<body>
    <p><button id="btn">Click Me</button></p>

    <div id="container">
        <div id="animate"></div>
    </div>

    <script src="animation.js"></script>
</body>

</html>
