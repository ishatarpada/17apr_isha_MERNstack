    <!-- 
        Number Method :-  
        1. toString() :- convert number to string.
        2. toExponential :- method returns a string, with the number rounded and written using exponential notation.
        3. toFixed() :- method return to fixed size of digits.
        4. toPrecision() :- method return to fixed size of length.
        5. valueOf() :- method return value of number.

        1. Number():- convert js variable to number.
        2. parseInt() :- convert string into whole number.
        3. parseFloat() :- convert string into the numbers.

        1. Number.isInteger() :- return true if the argument is integer
        2. Number.isSafeInteger() :- return true if the argument is safe integer.
        3. Number.parseInt() :- convert string to whole number.
        4. Number.parseFloat() :- convert string to number.

        Number method can not used on variable if we use on variable then give type error.


     -->
