    <!-- 
        String:- collection of character set.
                 A JavaScript string is zero or more characters written inside quotes.
                 Strings created with single or double quotes works the same.
                There is no difference between the two.
                string is immutable and primitive.

        find the length of string :- str.length;
        str.length property also count the whitespace .

        Escape Characters:- The backslash escape character (\) turns special characters into string characters.

        Template string:-Templates are strings enclosed in backticks (`This is a template string`).
        Templates allow multiline strings.

         java script string as object:- when string is defined with keyword new then string is behave as object and also type of that string is object.

     -->
