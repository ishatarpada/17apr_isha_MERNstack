<body>
    <!-- 
        Get Date Methods

        date.getFullYear() => returns the full year.
        date.getMonth() => returns the month. month start 0 and end 11.
        date.getDate() => returns the date.
        date.getHours() => return the hours.
        date.getMinutes() => return the minutes.
        date.getSeconds() => return the seconds.
        date.getMilliseconds() => return the milliseconds.
        date.Day() => return the no of day of the week.
        date.Time() => return the millisecond today to from january 1970 .

        date.setFullYear() => set the year
        date.setMonth() => set the month. month start 0 and end 11.
        date.setDate() => set the date.
        date.setHours() => set the hours.
        date.setMinutes() => set the minutes.
        date.setSeconds() => set the seconds.
        date.setMilliseconds() => set the milliseconds.
     -->

    <p id="date"></p>
