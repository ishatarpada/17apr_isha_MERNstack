<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>String Search</title>
</head>

<body>

    <!-- 
        String Search:- search the particular word or character.

        1. indexOf() :- method returns the index (position) of the first occurrence of a string in a string, or it returns -1 if the string is not found.

        2. lastIndexOf():- method returns the index of the last occurrence of a specified text in a string

        3. search() :-  method searches a string for a string (or a regular expression) and returns the position of the match.

        4. match() :- method returns an array containing the results of matching a string against a string

        5. matchAll() :- method returns an iterator containing the results of matching a string against a string 

        6. include() :- method returns true if a string contains a specified value.

        7. startsWith() :- method returns true if a string begins with a specified value.

        8. endsWith() :- method returns true if a string ends with a specified value.
     -->

    <p id="demo"></p>

    <script src="search.js"></script>
</body>

</html>
