<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>else if Statement </title>
    <style>
        h5{
            word-spacing: 5px;
            font-weight: 400;
            padding: 5px;
            color: #264141;
        }
    </style>
</head>
<body>
    <!-- 
       else if Statement :-  Use the else if statement to specify a new condition if the first condition is false.

        syntax :- if(condition1){
            // block of code to be executed if the condition1 is true
        }
        else if(condition2){
            //block of code to be executed if the condition1 is false and condition2 is true
        }
        else{
            // block of code to be executed if the condition1 and condition2 is false
        }

     -->
    
    <h5 id="demo"></h5>
    <script src="else-if.js"></script>
</body>
</html>
