<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strict Mode</title>
    <style>
        h5{
            font-size: 40px;
            color: darkcyan;
            padding: 5px;
        }
    </style>
</head>
<body>
    <!-- 
        Strict Mode :- "use strict"; Defines that JavaScript code should be executed in "strict mode".
                        main purpose of strict mode is execute javascript code in strict mode.

        => in strict mode , using variable without declaring it not allowed .
        
        => in strict mode , Using an object, without declaring it, is not allowed.

        => in strict mode , delete the variable or function it is not allowed.

        => in strict mode , duplicate parameter name is not allowed.

        => octal numeric literals ans escape characters are not allowed.

        => writing to a read only property is not allowed.

        => Writing to a get-only property is not allowed.

        =>in strict mode , deleting undeletable property is not allowed.

        => eval and argument and with can't used as variable name.

        => eval() is not allowed to create variables in the scope from which it was called.

        => In strict mode, eval() can not declare a variable using the var keyword

        => eval() can not declare a variable using the let keyword.

        
     -->
    <h5 id="demo"></h5>
    <script src="strictMode.js"></script>
</body>
</html>
