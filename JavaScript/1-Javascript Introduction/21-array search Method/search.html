<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Search </title>
</head>
<body>
    
    <!-- 
        Array Search Method :- search the element.

        1. array.indexOf() => find the position of item in the array.

        2. array.lastIndexOf() => find the last position of item in the array.

        3. array.includes() => return true or false . if the item is in the array then return true otherwise return false.

        4. array.find() => returns the value of the first array element that passes a test function.
        
        5. array.findIndex() => returns the index of the first array element that passes a test function.
        
        6. array.findLast() => returns the value of the last array element that passes a test function.
        
        7. array.findLastIndex() => returns the index of the last array element that passes a test function.        
        
    -->

    <p id="demo"></p>
    <script src="search.js"></script>
</body>
</html>
