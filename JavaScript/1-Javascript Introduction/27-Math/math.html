<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>

<body>


    <!-- 
        Math :- JavaScript Math object allows you to perform mathematical tasks on numbers.
                
        abs(x)	Returns the absolute value of x
        ex :- Math.abs(-5.6) = 5.6

        acos(x)	Returns the arccosine of x, in radians
        ex :-   Math.acos(-1) = PI
                Math.acos(0) = PI/2
                Math.acos(1) = 0

        acosh(x)	Returns the hyperbolic arccosine of x
        ex:-    Math.acosh(-1) = NAN
                Math.acosh(0) = NAN
                Math.acosh(1) = 0
                Math.acosh(1) = 1.3169578969248166

        asin(x)	Returns the arcsine of x, in radians
        ex :-   Math.asin(-1) =-1.5707963267948966 , -PI/2
                Math.asin(0) = 0
                Math.asin(1) = 1.5707963267948966 ,PI/2

        asinh(x)	Returns the hyperbolic arcsine of x
        ex:-    Math.asinh(-1) = -0.881373587019543;
                Math.asinh(0) = 0;
                Math.asinh(1) = 0.881373587019543;

        atan(x)	Returns the arctangent of x as a numeric value between -PI/2 and PI/2 radians
        ex:- Math.atan(0) = 0;
            Math.atan(-1) = -0.7853981633974483;
            Math.atan(1) = 0.7853981633974483;

        atan2(y, x)	Returns the arctangent of the quotient of its arguments

        atanh(x)	Returns the hyperbolic arctangent of x

        cbrt(x)	Returns the cubic root of x
        ex:-    Math.cbrt(27) = 3

        ceil(x)	Returns x, rounded upwards to the nearest integer
        ex:-    Math.ceil(27.6) = 28
                Math.ceil(27.2) = 28

        cos(x)	Returns the cosine of x (x is in radians)
        ex:- Math.cos(0 * PI / 180) = 1
             Math.cos(180 * PI / 180) = -1   

        cosh(x)	Returns the hyperbolic cosine of x

        exp(x)	Returns the value of Ex
        ex :-   Math.exp(10) = 22026.465794806718;
                Math.exp(5) = 148.4131591025766;
                Math.exp(-1) = 0.36787944117144233;
                Math.exp(1) = 2.718281828459045;
                
        floor(x)	Returns x, rounded downwards to the nearest integer
        ex:-    Math.floor(27.6) = 27
                Math.floor(27.2) = 27

        log(x)	Returns the natural logarithm (base E) of x
        ex:-  Math.log(2) = 0.6931471805599453;

        max(x, y, z, ..., n)	Returns the number with the highest value
        ex:-  Math.max(0, 150, 30, 20, -8, -200) ➺ 150

        min(x, y, z, ..., n)	Returns the number with the lowest value
        ex:- Math.min(0, 150, 30, 20, -8, -200) ➺ -200

        pow(x, y)	Returns the value of x to the power of y
        ex:-    Math.pow(4 , 6) ➺ 4096
                Math.pow(9 , 2) ➺ 81

        random()	Returns a random number between 0 and 1
        ex:-    Math.random() ➺ 0.9722318108025727
                Math.random() ➺ 0.13655612799741967

        round(x)	Rounds x to the nearest integer
        ex:-    Math.round(2.5) ➺ 3
                Math.round(4.6) ➺ 5

        sign(x)	Returns if x is negative, null or positive (-1, 0, 1)
        ex:-    Math.sign(4.6) ➺ 1
                Math.sign(0) ➺ 0
                Math.sign(-6.2) ➺ -1

        sin(x)	Returns the sine of x (x is in radians)
        
        sinh(x)	Returns the hyperbolic sine of x
        
        sqrt(x)	Returns the square root of x
        ex:-    Math.sqrt(64) ➺ 8
                Math.sqrt(1024) ➺ 32
                Math.sqrt(625) ➺ 25
                Math.sqrt(16) ➺ 4 

        tan(x)	Returns the tangent of an angle

        tanh(x)	Returns the hyperbolic tangent of a number

        trunc(x)	Returns the integer part of a number (x)
        ex:-    Math.trunc(2.5) ➺ 2
                Math.trunc(4.6) ➺ 4
                Math.trunc(9.8) ➺ 9
                Math.trunc(6.2) ➺ 6
    
    -->

    <p id="demo"></p>
    <script src="math.js"></script>
</body>

</html>
