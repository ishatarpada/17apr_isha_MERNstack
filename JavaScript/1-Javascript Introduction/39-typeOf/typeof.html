<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typeOf</title>
    <style>
        *{
            background-color: #e5dddd;
        }
        h5{
            color: #471e39;
            padding: 5px;
            font-size: 35px;
        }
        a{
            color: #471e39;
            padding: 5px;
            font-size: 35px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    
    <!--
        
        In JavaScript there are 5 different data types that can contain values:
                string
                number
                boolean
                object
                function


        There are 6 types of objects:
                Object
                Date
                Array
                String
                Number
                Boolean


        And 2 data types that cannot contain values:
                null
                undefined


        Primitive Data
        A primitive data value is a single simple data value with no additional properties and methods.

        The typeof operator can return one of these primitive types:
                string
                number
                boolean
                undefined

        typeOf :- the typeof operator is not a variable. It is an operator. Operators ( + - * / ) do not have any data type.
        But, the typeof operator always returns a string (containing the type of the operand).
     -->


    <h5 id="demo"></h5>

    <a href="javascript:void(0);">javascript:void(0)</a>
    <br>
    <a href="javascript:void(document.body.style.backgroundColor='white');">javascript:void(document.body.style.backgroundColor='white');</a>
    <script src="typeof.js"></script>
</body>
</html>
