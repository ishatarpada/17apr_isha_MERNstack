<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparisons </title>
    <style>
        h5{
            word-spacing: 5px;
            font-weight: 400;
            padding: 5px;
            color: #264141;
        }
    </style>
</head>
<body>
    <!-- 
        Comparisons:-Comparison operators are used in logical statements to determine equality or difference between variables or values.

        ==	    equal to	                        x == 8	    false	
                                                    x == 5	    true	
                                                    x == "5"	true	

        ===	    equal value and equal type	        x === 5	    true	
                                                    x === "5"	false

        !=	    not equal	                        x != 8	    true

        !==	    not equal value or not equal type	x !== 5	    false	
                                                    x !== "5"	true	
                                                    x !== 8	    true

        >	    greater than	                    x > 8	    false	

        <	    less than	                        x < 8	    true

        >=	    greater than or equal to	        x >= 8	    false	

        <=	    less than or equal to	            x <= 8	    true
     -->
    
    <h5 id="demo"></h5>
    <script src="comparisons.js"></script>
</body>
</html>
