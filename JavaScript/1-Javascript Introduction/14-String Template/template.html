        Interpolation:- Template String provide an easy way to interpolate variables and expressions into strings.
                        The method is called string interpolation.
                
        The syntax is :- ${....}

        Variable Substitutions :- Template string allow the variables.

        variable interpolation means the automatic replacing the variable to the real values.

        template string allow the expression in the string.

     -->
