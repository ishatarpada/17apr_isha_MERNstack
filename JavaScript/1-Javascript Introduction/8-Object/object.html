<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>

<body>

    <!-- 
        Object:- object have properties and method.

        syntax:- const objectName = {
            name_1 : value_1;
            name_2 : value_2;
            name_3 : value_3;
        }

        Object Properties:- The name:values pairs in JavaScript objects are called properties.

        Accessing Object Properties:- objectName.propertyName; or objectName["propertyName"];

        Object Methods:- Methods are actions that can be performed on objects.
                         Methods are stored in properties as function definitions.

        syntax:-
        variableName : function(){
            //code
        }

        Accessing Object Methods:- objectName.methodName().

        if we not written the parenthesis then we show the definition of function.
     -->

    <p id="demo"></p>
    <script src="object.js"></script>
</body>

</html>
