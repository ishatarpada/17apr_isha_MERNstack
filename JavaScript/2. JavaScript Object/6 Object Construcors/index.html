<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Constructor</title>
</head>
<body>
    <!-- 
            Object Constructor :- 

            we cannot add a new method to an object constructor the same way we add a new method to an existing object.

            Adding methods to an object constructor must be done inside the constructor function:

     -->

     <section>
        <p id="demo"></p>
     </section>

     <footer>
        <script src="main.js"></script>
     </footer>
</body>
</html>
