<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
        }

        .image {
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 6px #4f4954ce;
        }

        .image img {
            width: 100%;
            height: 100%;
            /* height: auto; */
            transition: transform 0.3s ease;
        }

        .image:hover img {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="gallery">
        <div class="image">
            <img src="https://plus.unsplash.com/premium_photo-1663954134453-f5bbce8c0b6d?q=80&w=1096&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 1">
        </div>

        </div>
