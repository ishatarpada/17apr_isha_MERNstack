    <!-- 
        Promises => it is for eventual completion for task.
                    it is solution to callback hell .

        Syntax :- 
        let promises = new Promises((resolve , reject) => { ... });

        resolve and reject is the callbacks handler it is provide by js.

        promise is the object.
        promises has 3 state pending , resolve(fulfilled) , reject.
        => pending : the result is undefined.
        => Resolved : the result is a value(fulfilled)
        => Rejected : the result is an error object.

        Promise chain 

        functionName().then(res) =>{
            //block of code
        }

        functionName.catch(err) => {
            //block of code
        }
        
     -->
