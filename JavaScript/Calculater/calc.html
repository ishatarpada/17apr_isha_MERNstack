<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <button type="button" class="clear btn">AC</button>
        <button type="button" class="delete btn">Del</button>
        <button type="button" class="operation btn">%</button>
        <button type="button" class="operation btn">/</button>
        <button type="button" class="button">7</button>
        <button type="button" class="button">8</button>
        <button type="button" class="button">9</button>
        <button type="button" class="operation btn">*</button>
        <button type="button" class="number">4</button>
        <button type="button" class="number">5</button>
        <button type="button" class="number">6</button>
        <button type="button" class="operation btn">-</button>
        <button type="button" class="number" >1</button>
        <button type="button" class="number" >2</button>
        <button type="button" class="number" >3</button>
        <button type="button" class="operation btn" onclick="number('+')">+</button>
        <button type="button" class="number" id="dblzero">0</button>
        <button type="button" class="number" id="dot">.</button>
        <button type="button" class="number" id="zero">0</button>
        <button type="button" class="equal btn1" id="equal2">=</button>
    </div>


    <script src="calc.js"></script>
</body>

</html>
