<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>min max number</title>
    <style></style>
</head>
<body>

    <script>
        let no1 = prompt("enter a first number :- ");
        let no2 = prompt("enter a second number :- ");

        if(no1 > no2){
            document.write( no1 + " is maximum number")
        }
        else{
            document.write( no2 + " is maximum number")
        }
    </script>
</body>
</html>
