<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number</title>
    <style></style>
</head>
<body>

    <script>
        let no1 = prompt("enter a  number :- ");

        if(no1 >0){
            document.write( no1 + " is positive number")
        }
        else if(no1 < 0)
        {
            document.write( no1 + " is negative number")
        }
        else{
            document.write( no1 + " is  zero")

        }
    </script>
</body>
</html>
