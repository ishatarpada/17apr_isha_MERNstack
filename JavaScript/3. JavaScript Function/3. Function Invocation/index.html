<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Invocation</title>
</head>
<body>
    
    <!-- 
        The code inside a JavaScript function will execute when "something" invokes it.
        
     -->

    <section>
        <p id="demo"></p>
    </section>
    <footer>
        <script src="main.js"></script>
    </footer>
</body>
</html>
