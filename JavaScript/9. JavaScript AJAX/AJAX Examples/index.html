<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example :- </title>
</head>

<body>

    <h2>Create a simple XMLHttpRequest and retrieve data from a TXT file.</h2>
    <div id="demo">
        <button type="button" id="btn">Change the Content</button>

        <script>
            const btn = document.getElementById("btn");

            btn.addEventListener("click", function () {
                const var1 = new XMLHttpRequest();

                var1.onload = function () {
                    document.getElementById("demo").innerHTML = this.responseText;
                }

                var1.open("GET", "AJAX-introduction.html");
                var1.send();
            })
        </script>
</body>

</html>
