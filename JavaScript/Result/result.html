<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark sheet</title>
    <link rel="stylesheet" href="result.css">
</head>

<body>
    <div class="container">
        <h1>marksheet for information technology</h1>
        <h2>Enter a marks</h2>
        <div class="marks">
            <div class="label">
                <label for="sub">1. C language</label>
            </div>
            <div class="input">
                <input type="text" id="sub1">
            </div>
        </div>

        <div class="marks">
            <div class="label">
                <label for="sub">2. C++ language</label>
            </div>
            <div class="input">
                <input type="text" id="sub2">
            </div>
        </div>

        <div class="marks">
            <div class="label">
                <label for="sub">3. Database</label>
            </div>
            <div class="input">
                <input type="text" id="sub3">
            </div>
        </div>

        <div class="marks">
            <div class="label">
                <label for="sub">4. HTML</label>
            </div>
            <div class="input">
                <input type="text" id="sub4">
            </div>
        </div>

        <div class="marks">
            <div class="label">
                <label for="sub">5. CSS</label>
            </div>
            <div class="input">
                <input type="text" id="sub5">
            </div>
        </div>

        <div class="marks">
            <div class="label">
                <label for="sub">6. PHP</label>
            </div>
            <div class="input">
                <input type="text" id="sub6">
            </div>
        </div>

        <div class="marks">
            <div class="label">
                <label for="sub">7. Core Java</label>
            </div>
            <div class="input">
                <input type="text" id="sub7">
            </div>
        </div>

        <div class="marks">
            <div class="label">
            </div>
            <div class="input">
                <input type="button" id="ans" onclick="result()" value=" Result">
            </div>
        </div>

        <div class="marks">
            <div class="label">
                <p id="total">Total is : <span style="color: #a9166e"> 0 </span> / 350</p>
            </div>
            <div class="input">
                <p id="percentage"> percentage is :<span style="color: #a9166e;"> 0 </span> %</p>
            </div>
        </div>
    </div>
    <script src="result.js"></script>
</body>

</html>
